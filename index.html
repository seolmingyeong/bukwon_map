<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>북원맵</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 12px;
      font-size: 2rem;
      color: #333;
    }
    #searchContainer {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #searchInput {
      width: 80%;
      max-width: 400px;
      padding: 10px 14px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s;
    }
    #searchInput:focus {
      border-color: #0078d7;
    }
    #searchButton {
      display: none; /* 버튼 숨김, 엔터로만 검색 */
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 600px;
      margin: 0 auto;
    }
    .building-button {
      background-color: #fff;
      border: 2px solid #0078d7;
      border-radius: 10px;
      padding: 24px 0;
      font-size: 1.1rem;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s, color 0.25s;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    .building-button:hover {
      background-color: #0078d7;
      color: white;
    }
  </style>
</head>

  <div id="searchContainer">
    <input
      type="text"
      id="searchInput"
      placeholder="예) 1-1, 2-3, 창의실 등을 입력하세요"
      autocomplete="off"
    />
    <button id="searchButton" onclick="handleSearch()">검색</button>
  </div>

    function handleSearch() {
      const input = document.getElementById("searchInput").value.trim();
      const targetPage = searchMap[input];
      if (targetPage) {
        location.href = targetPage;
      } else {
        alert("검색 결과가 없습니다.");
      }
    }

    function goToBuilding(page) {
      location.href = page;
    }

    // 엔터키 눌렀을 때 검색 실행
    document.getElementById("searchInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        handleSearch();
      }
    });
