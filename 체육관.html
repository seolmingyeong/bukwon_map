<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>체육관 - 북원맵</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fff;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      text-align: center;
    }
    .floor {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>

  <h1>체육관(국향관)</h1>
  <!-- 돌아가기 버튼 -->
  <button onclick="history.back()" style="
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
  ">
    돌아가기
  </button>


  <div class="floor">
    <ul>
      <li>체육관</li>
      <li>시설지원실</li>
      <li>인쇄실</li>
    </ul>
  </div>

</body>
</html>
