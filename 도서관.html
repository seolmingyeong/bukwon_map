<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도서관 - 북원맵</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fff;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.8rem;
    }

    .floor {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>

  <h1>도서관</h1>

  <!-- 돌아가기 버튼 -->
  <button onclick="history.back()" style="
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
  ">
    돌아가기
  </button>

  <h2>1층</h2>
  <div class="floor">
    <ui>
      <li>도서관</li>
    <ui>
  </div>

  <h2>2층</h2>
  <div class="floor">
    <ul>
      <li>제1교무실(교무부, 교육과정부, 특색교육부) </li>
    </ul>
  </div>

</body>
</html>
