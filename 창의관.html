<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>창의관 - 북원맵</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
    }

    .floor-image {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .floor-label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>창의관</h1>
  
  <!-- 돌아가기 버튼 -->
  <button onclick="history.back()" style="
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
  ">
    돌아가기
  </button>

  <div>
    <div class="floor-label">3층</div>
    <img src="image\창의관_3층.jpg" alt="창의관 3층" class="floor-image" />

    <div class="floor-label">2층</div>
    <img src="image\창의관_2층.jpg" alt="창의관 2층" class="floor-image" />

    <div class="floor-label">1층</div>
    <img src="image\창의관_1층.jpg" alt="창의관 1층" class="floor-image" />
  </div>

</body>
</html>
