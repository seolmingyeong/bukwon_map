<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2학년동</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fff;
    }
    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #3c5a99;
    }
    .floor {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .floor h2 {
      color: #3c5a99;
      margin-bottom: 0.5rem;
    }
    .highlight {
      border: 2px solid red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>

  <header>2학년동</header>

  <div class="floor">
    <h2>1층</h2>
    <ul>
      <li>2-1 교실</li>
      <li>2-2 교실</li>
      <li>엘리베이터</li>
      <li>계단</li>
    </ul>
  </div>

  <div class="floor">
    <h2>2층</h2>
    <ul>
      <li>2-3 교실</li>
      <li>2-4 교실</li>
      <li>엘리베이터</li>
      <li>계단</li>
    </ul>
  </div>

  <a href="index.html">← 돌아가기</a>

</body>
</html>
